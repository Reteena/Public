server {
    listen 80;
    server_name reteena.org www.reteena.org;
    
    root /var/www/reteena.org;
    index index.html;

    # Redirect www to non-www
    if ($host = 'www.reteena.org') {
        return 301 https://reteena.org$request_uri;
    }

    # Redirect .html URLs to clean URLs
    if ($request_uri ~ ^/(.*)\.html(\?.*)?$) {
        return 301 /$1$2;
    }

    # Try to serve the file directly, then try with .html extension, then 404
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Additional performance and security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle 404 errors
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}

# HTTPS configuration (recommended for production)
server {
    listen 443 ssl http2;
    server_name reteena.org www.reteena.org;
    
    root /var/www/reteena.org;
    index index.html;

    # SSL certificate paths (update these with your actual certificate paths)
    ssl_certificate /etc/letsencrypt/live/reteena.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/reteena.org/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Redirect www to non-www
    if ($host = 'www.reteena.org') {
